<body>
    <div class="tou w">
        <a href="index.html">
            <img src="images/logo.png">
        </a>
    </div>
    <div class="zhuce w">
        <div class="zhuce_top">
            <p>注册新用户</p>
            <span>我有账号，去<a href="#">登陆</a></span>
        </div>
        <div class="zhuce_bottom">
            <ul>
                <li>
                    <label for="tel">手机号：</label><input id="tel" type="tel"><span class="error">手机号码格式不正确，请从新输入</span>
                </li>
                <li>
                    <label for="duanxin">短信验证码：</label><input id="duanxin" type="number">
                </li>
                <li>
                    <label for="password">登录密码：</label><input id="password" type="password"><span
                        class="error">密码不少于6位数，请从新输入</span>
                </li>
                <li>
                    <div class="safe">
                        安全程度<span class="ruo">弱</span><span class="zhong">中</span><span class="qiang">强</span>
                    </div>
                </li>
                <li>
                    <label for="surepass">确认密码：</label><input id="surepass" type="password">
                </li>
                <li class="agree">
                    <input type="checkbox">同意协议并注册<a href="#">《知果果用户协议》</a>
                </li>
                <li class="complish">
                    <input type="submit" value="完成注册">
                </li>
            </ul>
        </div>
    </div>
