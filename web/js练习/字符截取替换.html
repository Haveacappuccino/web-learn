<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var str = 'abcdefgaa';
        var str1 = 'red-green-pink';
        var str2 = 'qwerdf';
        var str3 = 'QWER';
        //1.拼接字符串 .concat(str1,str2,...)
        console.log(str.concat(str2));
        // 2.截取字符串 .substr(start,length) start开始位置(可以为负数)，length长度,
        //只有一个参数默认取到最后一个
        console.log(str.substr(4, 3));
        // 3. slice(start,end)  substring(start,end) 均为截取字符串，start起始位置，end结束位置(取不到)
        console.log(str.slice(-3, -2));//slice可以为负值
        console.log(str.substring(6, 7));//substring不行
        // 4.替换字符 .replace('被替换字符'，'替换字符') 只替换第一个
        // console.log(str.replace('a', 'z'));
        while(str.indexOf('a') != -1) {
            str = str.replace('a', '*');
        } 
        console.log(str);
        // 5.字符串转为数组 .split('分隔符');
        console.log(str1.split('-'));  // 将str1中的 '-'作为转换后数组的分隔位置

        // 6.转换大小写
        console.log(str2.toUpperCase());
        console.log(str3.toLowerCase());
    </script>
</head>

<body>

</body>

</html>
