<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="动画函数.js"></script>
    <style>
        .father {
            position: absolute;
            right: 10px;
            bottom: 50px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            background-color: #ccc;
            
        }
       .son {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 50px;
        background-color: pink;
        z-index: -1;
       }
    </style>
</head>

<body>
    <div class="father">
        <span>></span> 
        <div class="son"></div>
    </div>
     <script>
var father = document.querySelector('.father');
var son = document.querySelector('.son');
father.addEventListener('mouseenter',function () {
    animate(son,-100,function () {
        father.children[0].innerHTML = '<';
      });
  })
  father.addEventListener('mouseleave',function () {
    animate(son,0,function () {
        father.children[0].innerHTML = '>';
      });
  })
    </script>
</body>

</html>
