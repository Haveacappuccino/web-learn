<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = ['1','-5','33','4','2'];
         console.log(a.reverse());//倒序
         console.log(a.sort());//对数字升序排序有效(看最高位数字比较)
         console.log(a.sort(function (a,b) {
            // return a-b; //升序排序
            return b-a; //降序排序
           }));
    </script>
     
</body>
</html>
