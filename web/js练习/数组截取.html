    <script>
        var arr = ['a','c','b','h'];
        var arr1 = ['d','f','m','n'];
        //从索引2处开始截取，到索引3处结束，不包括索引3，返回值为截取的数据
        console.log(arr.slice(2,3));
        console.log(arr);
        //从索引1处删除2个数据，返回值为删除的数据，！！！ 影响原数组！！！
        console.log(arr1.splice(1,2));
        console.log(arr1);
        
    </script>
