<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局体验</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">首页</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">吃</a></li>
                        <li><a href="#">喝</a></li>
                        <li><a href="#">玩</a></li>
                        <li><a href="#">乐</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </div>
    </nav>
    <!-- 轮播图 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 轮播显示 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- 轮播图片 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./upload/显示特价.png" alt="...">
                <div class="carousel-caption">
                    去玩儿才能查处你
                </div>
            </div>
            <div class="item">
                <img src="./upload/签到有礼.png" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="./upload/简单生活节.png" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- 左右控件 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- main -->
    <div class="project">
        <h3>只能全部是空气人群汽配城难求那是您</h3>
        <p>是安监部重启</p>
        <div class="container">
            <div class="col-md-3 col-sm-6 col-xs-12"><a href="#">1</a></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><a href="#">2</a></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><a href="#">3</a></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><a href="#">4</a></div>
        </div>
    </div>

</body>

<script src="./bootstrap/js/jquery.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
