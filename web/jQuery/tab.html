<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <script src="js/jQuery.min.js"></script>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .current {
            color: aqua;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            hello1
        </li>
        <li>
            hello2
        </li>
        <li>
            hello3
        </li>
        <li>
            hello4
        </li>
        <li>
            hello5
        </li>
    </ul>
    <ul class="pic">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        $(function () { //相当于DomContentLoaded 事件
            $(".nav>li").mouseover(function () {
                $(this).addClass("current").siblings().removeClass("current");
                $(".pic>li").eq($(this).index()).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
