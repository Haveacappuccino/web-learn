<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.min.js"></script>
    <style>
        .container {
            width: 1200px;
            height: 200px;
            margin: 300px auto;
            background-color: pink;
        }

        .return {
            display: none;
            position: absolute;
            right: 10px;
            top: 300px;
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }

        body {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <div class="return"></div>
    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() < $(".container").offset().top) {
                    $(".return").fadeOut();
                    var fixedTop = $(".return").offset().top - $(".container").offset().top;
                } else {
                    $(".return").fadeIn();
                    $(".return").css({
                        "top": fixedTop,
                        "position": "fixed"
                    })
                }
            })
            $(".return").click(function () {
                $("body, html").animate({
                    scrollTop: 0
                }, 200, "linear");
            })
        })
    </script>
</body>

</html>
