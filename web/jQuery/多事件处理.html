<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        .current {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
    </div>
    <script>
        $("div").on({
            mouseenter: function () {
                $(this).toggleClass("current");
            },
            click: function () {
                $(this).css("background", "blue");//css给属性赋值权重高
            },
            mouseleave: function () {
                $(this).toggleClass("current");
            }
        })
    </script>
</body>

</html>
