<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.min.js"></script>
    <style>
        div {
            width: 400px;
            margin: 200px auto;
            border: 1px solid aquamarine;
        }

        textarea {
            width: 400px;
            height: 200px;
            margin: 0 auto;
        }

        a {
            float: right;
        }

        ul li {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <textarea></textarea>
        <button>提交</button>
        <ul>
    </div>
    <script>
        var num = 0;
        $("button").click(function () {
            num++;
            var li = $("<li></li>");
            li.html(num + '.' + $("textarea").val() + "<a href='javascript:;'>删除</a>");
            $("ul").prepend(li);
            $("li").stop().slideDown(100);
            $("textarea").val("");
        })
        $("ul").on("click", "a", function () {
            $(this).parent().stop().slideUp(100, function () {
                $(this).remove();//this指向触发事件的元素$(this).parent()也就是li
            })
        })
    </script>
</body>

</html>
