<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;

        }

        .item {
            box-sizing: border-box;
        }

        div {
            border: 1px solid #ddd;
        }

        .player {
            background-color: rgb(154, 247, 239);
        }

        .eat {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7]
        var arr2 = arr.slice(0, arr.length - 1)
        var arr1 = JSON.parse(JSON.stringify(arr.slice(0, arr.length - 1)));
        console.log(arr2);
        console.log(typeof arr2);
        console.log(arr2 instanceof Array);
        console.log('--------------------');
        console.log(arr1);
        console.log(typeof arr1);//2是末尾取不到
        console.log(arr1 instanceof Array);
    </script>
</body>

</html>
