<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发起请求</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <button id="get">get</button>
    <button id="post">post</button>
    <script>
        var btns = document.querySelector('button');

        //axios get
        var btn = document.querySelector('#get')
        console.log();
        var url = 'http://www.liulongbin.top:3006/api/get?id=1'
        //传入参数
        var paramsObj = {
        }
        btn.addEventListener('click', function () {
            axios.get(url, paramsObj).then(function (res) {
                console.log(res);
                console.log(res.data);
            })
        })

        // axios post
        var btn1 = document.querySelector('#post')
        var url1 = 'http://www.liulongbin.top:3006/api/post'
        //传入参数
        var paramsObj1 = {
            bookname: '水浒传',
            author: '施耐庵',
            publisher: '天津'
        }
        btn1.addEventListener('click', function () {
            axios.post(url1, paramsObj1).then(function (res) {
                console.log(res);
                console.log(res.data);
            })
        })

    </script>
</body>

</html>
