    class Star {
        constructor(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        sing(song) {
            console.log(this.uname + song);
        }
    }
    class Son extends Star {
        constructor(x, y) {
            super(x, y);
            this.x = x;
            this.y = y;
        }
        sing(song) {
            console.log(this.x + '今年20了');
            super.sing(song);//调用父亲的sing

        }
    }
    var ldh = new Star('刘德华', 18);
    console.log(ldh);
    ldh.sing('冰雨');
    var zxy = new Son('张学友', 20);
